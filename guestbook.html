<html>
	<head>
		<title>Guest book</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	<body>
	<div class="container">
		<div id="header">
			<h2>Guest Book</h2>
		</div>
		<div id="container">
			<div>
				<form action="http://www.google.com" method="post">
					<div class="form-group">
						<label for="messageInput">Please leave your message here</label>
						<input id="messageInput" type="text" name="message" 
						class="form-control" placeholder="Message"/>
					</div>
					<div>
						<button type="submit" class="btn btn-primary" style="float:right;" >Submit</button>
					</div>
				</form>
			</div>
			<div id="list" style="clear:both;padding-top:20px;">
				<ul class="list-group">
					<li class="list-group-item">message one is here</li>
					<li class="list-group-item">message two is here</li>
				</ul>
			</div>
		</div>
	</div>
	</body>
</html>
